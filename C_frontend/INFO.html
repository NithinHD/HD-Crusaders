<!DOCTYPE html>
<html>
<head>
    <title>INFO</title>
    <link rel="stylesheet" href="frontend.html">
    <style>
        /* Style for the form container */
        form {
            border: 2px solid black; /* Add a black border to the form */
            padding: 20px; /* Add padding to the form container */
            width: 300px; /* Set a specific width for the form */
            margin: 0 auto; /* Center the form horizontally */
        }

        /* Style for form inputs and labels */
        label, input, select {
            display: block; /* Display them as block elements for better alignment */
            margin-bottom: 10px; /* Add some space between elements */
        }
    </style>
</head>
<body>
    <center>
        <h1>
            <i>INFORMATION:</i>
        </h1>
      
        <form action="">
            <label for="username">UserName:</label>
            <input type="text" name="username" name="username" required>
            
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" >
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
           <a href="Disease.html">
           <button type="submit">Submit</button></a>
        </form>
    </center>
</body>
</html>
