<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Data Input</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
    <div class="container">
        <h1>Health Data Input For Prediction</h1>
        <form id="healthForm">
            
            <div>
                <label for="id">ID:</label>
                <input type="text" id="id" name="id"><br> 
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age"><br>
            </div>
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
            </select><br>
            </div>
            <div>
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height"><br>
            </div>
            <div>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight"><br>
            </div>
            <div>
                <label for="ap_lo">Blood Pressure (ap_lo):</label>
                <input type="number" id="ap_lo" name="ap_lo"><br>
            </div>
            <div>
                <label for="cholesterol">Cholesterol:</label>
                <select id="cholesterol" name="cholesterol">
                    <option value="normal">Normal</option>
                    <option value="high">High</option>
                    <option value="low">Low</option>
            </select><br>
            </div>
            <div>
                <label for="glucose">Glucose:</label>
                <select id="glucose" name="glucose">
                    <option value="normal">Normal</option>
                    <option value="high">High</option>
                    <option value="low">Low</option>
            </select><br>
            </div>
            <div>
                <label for="smoke">Smoking Status:</label>
                <input type="checkbox" id="smoke" name="smoke"><br>
            </div>
            <div>
                <label for="alcohol">Alcohol Consumption:</label>
                <input type="checkbox" id="alcohol" name="alcohol"><br>
            </div>
            <div>
                <label for="active">Physical Activity:</label>
                <input type="checkbox" id="active" name="active"><br>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </center>
    </div>

    <script src="script.js"></script>
</body>
</html>
